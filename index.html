<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>
<body>
     <div class="mainContainer">
        <div class="phrase">
            <h2>Let's PLAY!</h2>
        </div>

        <div class="container">


            <div class="player">
                <div class="playerScore">
                    <h2></h2>
                </div>
                <div class="playerIcon">
                    <img id="iconPaperPlayer" src="./icons/playerPaper.png">
                    <img id="iconScissorsPlayer" src="./icons/playerScissors.png" >
                    <img id="iconRockPlayer" src="./icons/playerRock.png">
                </div>
                <div class="playerChoiceList">
                    <ul id="buttons">
                        <li class="rockButtonPlayer"><a href="#">  Rock   </a></li>
                        <li class="paperButtonPlayer"><a href="#">  Paper </a></li>
                        <li class="scissorsButtonPlayer"><a href="#">Scissors</a></li>
                    </ul>
                </div>
            </div>


            <div class="computer">
                <div class="computerScore">
                    <h3></h3>
                </div>
                <div class="computerIcon">
                    <img id="iconPaperComputer" src="./icons/computerPaper.png">
                    <img id="iconRockComputer" src="./icons/computerRock.png">
                    <img id="iconScissorsComputer" src="./icons/computerScissors.png">

                </div>
                <div class="computerChoiceList">
                    <ul id="buttons">
                        <li class="rockButtonComputer"><a href="#">  Rock   </a></li>
                        <li class="paperButtonComputer"><a href="#">  Paper </a></li>
                        <li class="scissorsButtonComputer"><a href="#">Scissors</a></li>
                    </ul>
                </div>
            </div>


        </div>
    </div>

    <footer>
        Built by Nick:
        <a href="https://github.com/siemernj">Github</a>
       
    </footer>
    
</body>
<script src="./script.js"></script>
</html>
